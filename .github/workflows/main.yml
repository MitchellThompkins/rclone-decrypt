name: rclone-decrypt test and release

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Taken mostly from https://jacobian.org/til/github-actions-poetry/
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.1.12-0

      - uses: snok/install-poetry@v1
        with:
          version: 1.1.12
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'

      - run: poetry install --no-interaction

      - name: Install rclone
        run: sudo apt-get install -y rclone

      - run: poetry run pytest

  build-executable:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2

      - name: Install pyinstaller
        run: python3 -m pip install pyinstaller

      - name: Package pyinstaller
        run: pyinstaller src/rclone_decrypt/gui.py --onefile --windowed --collect-all tkinterdnd2 --icon=docs/imgs/rd.ico --name rclone-decrypt

      - uses: actions/upload-artifact@v3
        with:
          name: rclone-decrypt-gui
          path: dist/rclone-decrypt
